<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section>
    <div class="results">

      <p class="result-your">Your Result</p>
      <div class="results-circle">
        <p class="final-score">76</p>
        <p>of 100</p>
      </div>
      <div class="result-commentary">
        <p class="result-title">Great</p>
        <p class="result-subtitle">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>
    <div class="summary">
      <p class="summary-title">Summary</p>
      <div class="summary-reaction">
        <div class="reaction-title">
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
          Reaction
        </div>
        <div class="reaction-number">
          <p class="summary-number">80</p>
          <p class="summary-total">/ 100</p>
        </div>

      </div>
      <div class="summary-memory">
        <div class="memory-title">
          <img src="assets/images/icon-memory.svg" alt="Memory">
          Memory
        </div>
        <div class="memory-number">
          <p class="summary-number">92</p>
          <p class="summary-total">/ 100</p>
        </div>
      </div>
      <div class="summary-verbal">
        <div class="verbal-title">
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
          Verbal
        </div>
        <div class="verbal-number">
          <p class="summary-number">61</p>
          <p class="summary-total">/ 100</p>
        </div>
      </div>
      <div class="summary-visual">
        <div class="visual-title">
          <img src="assets/images/icon-visual.svg" alt="Visual">
          Visual
        </div>
        <div class="visual-number">
          <p class="summary-number">72</p>
          <p class="summary-total"> / 100</p>
        </div>
      </div>
      <button>
        Continue
      </button>


  </section>
</body>

</html>
